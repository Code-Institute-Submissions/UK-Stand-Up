<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UK Stand Up</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>UK STAND UP</h1>
      <div class="row">
        <div class="container container-fluid col-4">
          <select name="Artist" id="artists" onchange="getArtist()">
            <option value="Select Artist" selected="selected"
              >Select Artist</option
            >
            <option value="Kano">Kano</option>
            <option value="Wretch 32">Wretch 32</option>
            <option value="Kojey Radical">Kojey Radical</option>
            <option value="Klashnekoff">Klashnekoff</option>
            <option value="Coops">Coops</option>
          </select>
          <div id="artist-description container-fluid">
            <p id="artist-description-p">jxjjx</p>
          </div>
        </div>
        <div class="container container-fluid col-8">
          <div id="artist-information">
            <div id="artist-image-div">
              <h2 id="artist-name"></h2>
              <img id="artist-image" />
            </div>
          </div>
        </div>
      </div>
      <div id="album-images">
      <a href="" target_blank><img src="" alt="" class="album-img"></a>
      <img src="" alt="" class="#album-img-1">  
      <img src="" alt="" class="#album-img-2">
      <img src="" alt="" class="#album-img-3">
      <img src="" alt="" class="#album-img-4">
      <img src="" alt="" class="#album-img-5">
      </div>
    </div>
    <footer>
      <a id="instagram" href="" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a id="facebook" href="" target="_blank"
        ><i class="fab fa-facebook-square"></i
      ></a>
      <a id="spotify" href="" target="_blank"><i class="fab fa-spotify"></i></a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
